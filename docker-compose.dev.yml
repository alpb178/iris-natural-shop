version: "3.8"

services:
  postgres_dev:
    image: postgres:15-alpine
    container_name: launchpad_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: strapi_dev
      POSTGRES_USER: strapi_dev
      POSTGRES_PASSWORD: strapi_dev_password
    ports:
      - "5433:5432" # Different port to avoid conflicts with production
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - launchpad_network_dev

  strapi_dev:
    build:
      context: ./strapi
      dockerfile: Dockerfile.dev
    container_name: launchpad_strapi_dev
    restart: unless-stopped
    ports:
      - "1338:1337" # Different port to avoid conflicts with production
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres_dev
      DATABASE_PORT: 5432
      DATABASE_NAME: strapi_dev
      DATABASE_USERNAME: strapi_dev
      DATABASE_PASSWORD: strapi_dev_password
      DATABASE_SSL: false
      JWT_SECRET: dev-jwt-secret-here
      ADMIN_JWT_SECRET: dev-admin-jwt-secret-here
      APP_KEYS: dev-app-keys-here
      API_TOKEN_SALT: dev-api-token-salt-here
      TRANSFER_TOKEN_SALT: dev-transfer-token-salt-here
      NODE_ENV: development
    volumes:
      - ./strapi:/srv/app
      - /srv/app/node_modules
      - /srv/app/.tmp
    depends_on:
      - postgres_dev
    networks:
      - launchpad_network_dev

volumes:
  postgres_data_dev:

networks:
  launchpad_network_dev:
    driver: bridge
